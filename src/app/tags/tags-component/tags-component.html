<div class="container">
  <form (ngSubmit)="addTag()" class="flex gap-2 mb-3">
    <input
      type="text"
      placeholder="Add a tag and press Enter"
      [(ngModel)]="newTag"
      name="tagInput"
      autocomplete="off"
      class="px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 w-full md:w-1/2 lg:w-1/3"
    />
    <button type="submit" class="px-3 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
      Add
    </button>
  </form>

  @if (tags().length) {
    <div class="flex flex-wrap gap-2">
      @for (tag of tags(); track tag.id; let i = $index) {
        <div class="flex items-center gap-2 bg-gray-100 px-3 py-1 rounded-full text-sm">
          <span class="text-gray-800 truncate max-w-xs">{{ tag.text }}</span>
          <button
            (click)="removeTag(tag.id!, i)"
            aria-label="Remove tag"
            class="text-gray-500 hover:text-gray-700 focus:outline-none"
          >&times;
          </button>
        </div>
      }
    </div>
  }
</div>
